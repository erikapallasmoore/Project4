

<section id="intro" class="intro-section" ng-controller="ShowCtrl">


    <div class='col-sm-6 col-md-6 col-lg-4'>
      <div class="well">
        {{builder.photo}}
      </div>
    </div>

   <div class='col-sm-6 col-md-6 col-lg-8'>
      <div class="well">
        {{builder.description}}
      </div>
   </div>
       

   <div class='col-sm-6 col-md-6 col-lg-4' ng-repeat="photo in photos">
      <div class="well">
        <p>Gallery</p>
        <p>{{photo.pic}}</p>
      </div>
    </div>
     
  </div>

</section>

<div ng-controller="CarouselCtrl">
  <div style="height: 305px">
    <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="slide in slides" active="slide.active" index="slide.id">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{slide.id}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button type="button" class="btn btn-info" ng-click="addSlide()">Add Slide</button>
      <button type="button" class="btn btn-info" ng-click="randomize()">Randomize slides</button>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="noWrapSlides">
          Disable Slide Looping
        </label>
      </div>
    </div>
    <div class="col-md-6">
      Interval, in milliseconds: <input type="number" class="form-control" ng-model="myInterval">
      <br />Enter a negative number or 0 to stop the interval.
    </div>
  </div>
</div>
