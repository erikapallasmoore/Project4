

<section id="intro" class="intro-section" ng-controller="ShowCtrl">

      <div class="well">
        {{builder.photo}}
      </div>
    </div>

   <div class='col-sm-6 col-md-6 col-lg-8'>
      <div class="well">
        {{builder.description}}
      </div>
