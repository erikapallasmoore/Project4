<section id="newBuilder" class="newBuilder-section">
    <div class="well">    
      <h2>Builder sign up form</h2>
     <form ng-submit="createBuilder()">

      <div class="form-group">
        <h4><label for="name">Name</label></h4>
        <input type="name" class="form-control" id="name" placeholder="Enter your full name" ng-model="builder.name" required>
     
        <h4><label for="phone">Phone number</label></h4>
        <input type="phone" class="form-control" id="phone" placeholder="(555)555-5555" ng-model="builder.phone">
      
        <h4><label for="bio">A little bit about you</label></h4>
        <input type="bio" class="form-control" id="bio" placeholder="What is your background, specialties, other interests?" ng-model="builder.bio">
    
        <h4><label for="minprice">Minimum Price</label></h4>
        <input type="minprice" class="form-control" id="minprice" placeholder="Lowest end of your price range" ng-model="builder.minprice">
      
        <h4><label for="maxprice">Maximum Price</label></h4>
        <input type="maxprice" class="form-control" id="maxprice" placeholder="Upper end of your price range" ng-model="builder.maxprice">
      
        <h4><label for="location">Where are you located?</label></h4>
        <input type="location" class="form-control" id="location" placeholder="eg Washington" ng-model="builder.location" required>
    
        <div ng-include="'views/builderChecks.html'"></div>
      <button type="submit" class="btn btn-primary">Submit</button>   
    </form>

</section>
</div>
