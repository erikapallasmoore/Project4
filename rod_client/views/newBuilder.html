<section id="newBuilder" class="new-section">
    <div class="well">    
      <h2>Builder sign up form</h2>
     <form ng-submit="builderSignup()">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" placeholder="eg Dick Rodman" ng-model="user.name">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="address" class="form-control" id="address" placeholder="1234 Rod Way Seattle, WA 98122" ng-model="user.address">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="test@test.com" ng-model="user.email">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" placeholder="555-555-5555" ng-model="user.phone">
      </div>

      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
  </div>
</section>
